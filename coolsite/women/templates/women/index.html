{% extends 'women/base.html' %}

{% block title %} Asosiy sahifa {% endblock %}

{% block content %}
<ul class="list-articles">
    {% for p in posts %}
        <li><h2>{{ p.title }}</h2>
        {% autoescape off %}
        <p>{{ p.content|linebreaks|truncatewords:50 }}</p>
        {% endautoescape %}
        <div class="clear"></div>
        <p class="link-read-post"><a href="{{ p.get_absolute_url }}">Batafsil o'qish</a></p></li>
    {% endfor %}
</ul>
{% endblock %}
