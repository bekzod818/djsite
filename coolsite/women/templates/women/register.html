{% extends 'women/base.html' %}

{% block title %} {{ title }} {% endblock %}

{% block content %}
  <h1>{{ title }}</h1>
  <form method="post">
    {% csrf_token %}
    {% for f in form %}
        <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}: {{ f }}</label></p>
        <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
    <button type="submit">Ro'yhatdan o'tish</button>
  </form>
{% endblock %}
